<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undangan Pernikahan – Raka & Sinta</title>
  <meta name="description" content="Undangan pernikahan online – Raka & Sinta. Save the date dan konfirmasi kehadiran Anda!" />
  <!-- Fonts lebih mewah -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            leaf: '#8FB996'
          },
          fontFamily: {
            serif: ['Cinzel', 'serif'],
            cursive: ['Great Vibes', 'cursive'],
            sans: ['Inter', 'system-ui', 'sans-serif']
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            zoomIn: {
              '0%': { opacity: '0', transform: 'scale(0.8)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 1s ease forwards',
            zoomIn: 'zoomIn 1s ease forwards'
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    #coverPage { 
      position:fixed; inset:0; 
      background:url('https://images.unsplash.com/photo-1529635492265-5f00e63b69ae?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat; 
      display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:50; 
    }
    #coverPage .overlay { position:absolute; inset:0; background:rgba(0,0,0,0.55); }
    #coverPageContent { position:relative; z-index:10; text-align:center; color:white; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Audio Musik -->
  <audio id="bgMusic" loop preload="auto">
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- COVER PAGE -->
  <div id="coverPage">
    <div class="overlay animate-fadeInUp"></div>
    <div id="coverPageContent" class="px-6 animate-zoomIn">
      <p class="text-sm uppercase tracking-widest animate-fadeInUp font-serif">Undangan Pernikahan</p>
      <h1 class="font-cursive text-5xl sm:text-6xl mt-4 animate-fadeInUp">Raka & Sinta</h1>
      <p class="mt-2 text-gray-200 animate-fadeInUp font-serif">Minggu, 14 Desember 2025</p>
      <div class="mt-6 animate-fadeInUp">
        <p class="text-sm font-serif">Kepada Yth.</p>
        <p id="guestName" class="font-medium text-lg mt-1 font-serif">Bapak/Ibu/Saudara/i</p>
      </div>
      <button onclick="openInvitation()" class="mt-8 px-6 py-3 rounded-2xl bg-leaf text-white font-serif shadow-lg animate-zoomIn">Buka Undangan</button>
    </div>
  </div>

  <!-- NAV -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 shadow hidden" id="mainHeader">
    <nav class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between animate-fadeInUp">
      <a href="#home" class="font-cursive text-2xl">Raka & Sinta</a>
      <div class="hidden sm:flex gap-6 text-sm font-serif">
        <a href="#home" class="hover:text-leaf">Beranda</a>
        <a href="#couple" class="hover:text-leaf">Cerita</a>
        <a href="#details" class="hover:text-leaf">Acara</a>
        <a href="#rsvp" class="hover:text-leaf">RSVP</a>
        <a href="#gallery" class="hover:text-leaf">Galeri</a>
        <a href="#gifts" class="hover:text-leaf">Hadiah</a>
      </div>
      <a href="#rsvp" class="sm:inline-block hidden px-4 py-2 rounded-2xl bg-leaf text-white font-serif shadow">Konfirmasi</a>
    </nav>
  </header>

  <!-- HERO -->
  <section id="home" class="relative isolate hidden">
    <img src="https://images.unsplash.com/photo-1529635492265-5f00e63b69ae?q=80&w=1800&auto=format&fit=crop" alt="Hero" class="absolute inset-0 h-full w-full object-cover opacity-40" />
    <div class="relative max-w-3xl mx-auto px-6 py-28 text-center animate-fadeInUp">
      <p class="uppercase tracking-[0.3em] text-sm text-gray-700 font-serif">Undangan Pernikahan</p>
      <h1 class="font-cursive text-6xl sm:text-7xl mt-4">Raka & Sinta</h1>
      <p class="mt-4 text-gray-700 font-serif">Minggu, 14 Desember 2025 • Jakarta</p>
    </div>
  </section>

  <!-- Placeholder: Konten undangan asli tetap ada di bawah (tidak dihapus, hanya disembunyikan awalnya) -->

  <script>
    function openInvitation(){
      document.getElementById('coverPage').style.display = 'none';
      document.getElementById('mainHeader').classList.remove('hidden');
      document.getElementById('home').classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
      // Play musik saat undangan dibuka
      document.getElementById('bgMusic').play();
    }

    // Ambil nama undangan dari query string (contoh: ?to=Ahmad)
    const params = new URLSearchParams(window.location.search);
    const guest = params.get('to');
    if(guest){
      document.getElementById('guestName').textContent = guest;
    }
  </script>
</body>
</html>
